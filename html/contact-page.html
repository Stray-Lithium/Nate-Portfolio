    <h1>CONTACT FORM</h1>
    <h2>
      Please fill in the details below and I will respond as soon as possible.
    </h2>

    <div class="outer">
      <div class="container">
        <form
          action="https://formsubmit.co/nathanmasters.com@hotmail.com"
          method="POST"
        >
          <input type="hidden" name="_subject" value="New Email!" />
          <input
            class="inp"
            type="text"
            name="firstName"
            placeholder="Name"
            required
          />
          <input
            class="inp"
            type="email"
            id="email"
            name="email"
            placeholder="Email Address"
            required
          />
          <input type="hidden" name="_next" value="https://nathanmastersdev.com/home.html" />
          <label for="message">Message:</label>
          <input
            class="message"
            type="text"
            id="message"
            name="message"
            required
          />
          <div class="btn">
            <button type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>

    <script src="../app.js"></script>
